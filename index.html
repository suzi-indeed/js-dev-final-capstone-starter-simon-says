<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Simon Says</title>
  </head>
  <body>
    <main>
      <h1 class="js-heading">Simon Says</h1>
      <section class="game-controls">
        <span class="status hidden js-status"></span>
      </section>
      <fieldset class="levelFieldSet">
        <legend>Select a level:</legend>
        <div>
          <input type="radio" id="easy" name="level" value="1" checked />
          <label for="huey">easy (8 matches)</label>
        </div>
        <div>
          <input type="radio" id="medium" name="level" value="2"/>
          <label for="dewey">medium (14 matches)</label>
        </div>
        <div>
          <input type="radio" id="hard" name="level" value="3"/>
          <label for="louie">hard (20 matches)</label>
        </div>
        <div>
          <input type="radio" id="pro" name="level" value="4"/>
          <label for="louie">pro (31 matches)</label>
        </div>
      </fieldset>
      <button class="start-button js-start-button">start</button>
      <section class="pad-container unclickable js-pad-container">
        <div class="pad pad-red js-pad-red" data-color="red"></div>
        <div class="pad pad-green js-pad-green" data-color="green"></div>
        <div class="pad pad-blue js-pad-blue" data-color="blue"></div>
        <div class="pad pad-yellow js-pad-yellow" data-color="yellow"></div>
      </section>
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
